<div class="container-fluid">


    <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modal-tp" (click)="resetForm()">Agregar</button>


    <div class="table-responsive">
        <table class="table table-sm  table-striped table-hover"  cellspacing="0">
            <thead>
            <tr >
              <th c>#</th>
              <th c>Codigo</th>
              <th c>Descripcion</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of categoria" >
              <th scope="row">{{ item.categoriaId }}</th>
              
              <td><ngb-highlight [result]="item.codigo" ></ngb-highlight></td>
              <td><ngb-highlight [result]="item.descripcion"></ngb-highlight></td>
              <td class=" text-center" >
                <button class="btn" data-action-type = "accion1"><i class="fas fa-bars"></i></button>
                <button (click)="borrar(item.categoriaId)" class="btn" data-action-type = "accion2"><i class="fas fa-trash"></i></button>
                <button  class="btn" data-action-type = "accion3" (click)="encontrar(item)" data-toggle="modal" data-target="#modal-tp"><i class="fas fa-edit"></i></button>
            </td>
            </tr>
            </tbody>
          </table>
        
          
        
    </div>
  

</div>

<categoria-modal></categoria-modal>
