<!-- Modal -->
<div class="modal fade " id="modal-tp" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg "  role="document">
      <div class="modal-content col-lg-8 m-auto">
        <div class="modal-header ">
          <h5 class="modal-title" id="exampleModalLabel">AÃ±adir Categoria</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>


        <div class="modal-body " >
          <form action="myForm" #myForm="ngForm" (ngSubmit)="guardar(myForm)">
            <input type="hidden" name="categoriaId" id="categoriaId" class="form-control" 
            [(ngModel)] = "this.service.selectCategoria.categoriaId">
            <div class="form-group">
              <label for="">Codigo</label>
              <input type="text"  name="codigo" id="codigo" class="form-control" placeholder="Codigo" 
              [(ngModel)] = "this.service.selectCategoria.codigo">
            </div>
            <div class="form-group">
              <label for="">Descripcion</label>
              <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Descripcion" 
              [(ngModel)] = "this.service.selectCategoria.descripcion">
            </div>
            <button type="submit" class="btn btn-primary float-right" >Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
